<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-Card</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <article class="user-card">
        <div class="bg">
            <i class="fa-solid fa-pencil"></i>
        </div>
        <div class="content-wrapper">
        <img  class="user-image" src="https://images.pexels.com/photos/21839018/pexels-photo-21839018/free-photo-of-portrait-of-woman.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Jane S. Doe">
        
        <h2 class="user-name">Jane S. Doe</h2>
        <div class="user-geo-position">Amsterdam, Netherlands</div>
        <div class="user-position">Copywriter</div>
        <p  class="user-experience">Copywriter by day and photographer by night. I have 5+ years of expeerience working with startups big and small</p>
        <footer>
            <i class="user-social fa-brands fa-instagram"></i>
            <i class="user-social fa-brands fa-facebook-f"></i>
            <i class="user-social fa-brands fa-twitter"></i>
        </footer>
        </div>
    </article>
</body>
</html>
